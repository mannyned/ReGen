<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F0A1A"/>
      <stop offset="50%" stop-color="#1A1025"/>
      <stop offset="100%" stop-color="#0D1117"/>
    </linearGradient>

    <!-- Main gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B47CFF"/>
      <stop offset="50%" stop-color="#5EDFFF"/>
      <stop offset="100%" stop-color="#4DFFD2"/>
    </linearGradient>

    <!-- Glow gradient -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B47CFF" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#5EDFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4DFFD2" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ambient bloom -->
    <filter id="bloom" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="bloom"/>
    </filter>

    <!-- Rounded corners clip -->
    <clipPath id="roundedCorners">
      <rect x="0" y="0" width="512" height="512" rx="96" ry="96"/>
    </clipPath>
  </defs>

  <!-- Clipped container for rounded corners -->
  <g clip-path="url(#roundedCorners)">
    <!-- Dark background -->
    <rect width="512" height="512" fill="url(#bgGradient)"/>

    <!-- Ambient glow -->
    <ellipse cx="256" cy="256" rx="180" ry="80" fill="url(#glowGradient)" opacity="0.2" filter="url(#bloom)"/>

    <!-- Soft glow layer -->
    <text x="256" y="280"
          font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="100"
          font-weight="700"
          letter-spacing="-3"
          text-anchor="middle"
          fill="url(#textGradient)"
          opacity="0.4"
          filter="url(#softGlow)">
      Rg
    </text>

    <!-- Main text -->
    <text x="256" y="280"
          font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="100"
          font-weight="700"
          letter-spacing="-3"
          text-anchor="middle"
          fill="url(#textGradient)"
          filter="url(#textGlow)">
      Rg
    </text>
  </g>
</svg>