<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <!-- Dark background gradient - tech-forward -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0610"/>
      <stop offset="30%" stop-color="#120B1D"/>
      <stop offset="70%" stop-color="#0E0D18"/>
      <stop offset="100%" stop-color="#08070C"/>
    </linearGradient>

    <!-- Main gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B47CFF"/>
      <stop offset="50%" stop-color="#5EDFFF"/>
      <stop offset="100%" stop-color="#4DFFD2"/>
    </linearGradient>

    <!-- Glow gradient -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B47CFF" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#5EDFFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4DFFD2" stop-opacity="0.4"/>
    </linearGradient>

    <!-- Radial glow for ambient effect -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5EDFFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#5EDFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Premium text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Large bloom effect -->
    <filter id="bloom" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="40" result="bloom"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Ambient radial glow -->
  <ellipse cx="600" cy="400" rx="500" ry="300" fill="url(#ambientGlow)"/>

  <!-- Horizontal light bloom behind text -->
  <ellipse cx="600" cy="400" rx="350" ry="80" fill="url(#glowGradient)" opacity="0.15" filter="url(#bloom)"/>

  <!-- Soft glow text layer -->
  <text x="600" y="420"
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="140"
        font-weight="600"
        letter-spacing="-4"
        text-anchor="middle"
        fill="url(#textGradient)"
        opacity="0.35"
        filter="url(#softGlow)">
    ReGenr
  </text>

  <!-- Main wordmark text -->
  <text x="600" y="420"
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="140"
        font-weight="600"
        letter-spacing="-4"
        text-anchor="middle"
        fill="url(#textGradient)"
        filter="url(#textGlow)">
    ReGenr
  </text>

  <!-- Tagline (optional, subtle) -->
  <text x="600" y="490"
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        font-weight="400"
        letter-spacing="8"
        text-anchor="middle"
        fill="#FFFFFF"
        opacity="0.4">
    CONTENT REIMAGINED
  </text>
</svg>