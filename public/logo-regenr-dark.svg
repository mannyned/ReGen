<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F0A1A"/>
      <stop offset="50%" stop-color="#1A1025"/>
      <stop offset="100%" stop-color="#0D1117"/>
    </linearGradient>

    <!-- Main gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B47CFF"/>
      <stop offset="50%" stop-color="#5EDFFF"/>
      <stop offset="100%" stop-color="#4DFFD2"/>
    </linearGradient>

    <!-- Glow gradient (more vibrant) -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B47CFF" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#5EDFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4DFFD2" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Text glow filter -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ambient light bloom -->
    <filter id="bloom" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="bloom"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>

  <!-- Subtle ambient glow behind text -->
  <ellipse cx="300" cy="150" rx="200" ry="60" fill="url(#glowGradient)" opacity="0.15" filter="url(#bloom)"/>

  <!-- Soft glow layer -->
  <text x="300" y="165"
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="80"
        font-weight="600"
        letter-spacing="-2"
        text-anchor="middle"
        fill="url(#textGradient)"
        opacity="0.4"
        filter="url(#softGlow)">
    ReGenr
  </text>

  <!-- Main text with subtle glow -->
  <text x="300" y="165"
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="80"
        font-weight="600"
        letter-spacing="-2"
        text-anchor="middle"
        fill="url(#textGradient)"
        filter="url(#textGlow)">
    ReGenr
  </text>
</svg>